<div class="row">

      <tr>
        <th> Event Details</th>
        <td><span class = "black">
        <span id = "cf_place"> Classical Auditorium, Mumbai</span></span></td>
      </tr>
      <tr>

        <span id = "cf_date"> March 28, 2021</span></span></td>

<div class="row"> 
  <div class="col-md-7">
    <h2 style = "padding-top: 20px;"> Register for events</h2>
    <h3 style="margin-top : 0px; margin-bottom: 30px;"></h3>

    <span class = "black"> Coinbase Address: 
    <span id = "cb_address" class = "c_address"></span></span><br>
    <span class = "black"> Coinbase Balance: 
    <span id = "cb_balance"></span></span><br><br>

    <input style="background-color: #363945;color: white;" type = "email" class = "form-control" id = "email" placeholder="eg: abc@xyz.com"><br><br>

    <select style="background-color: #363945;color: white;" class="form-control" id = "numTickets" onclick="showTotal();">
      <option value="0"> Choose number of tickets you want to buy </option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
      <option value="6"> 6</option>
      <option value="7"> 7</option>
    </select> <br><br>
      <span class="black"> Total: 
      <span id="ticketsTotal">0</span> ETH</span><br><br>
    <button class="btn btn-primary btn-lg" onclick="buyTicket();"> Buy Tickets </button>
    <button class="btn btn-primary btn-lg" onclick="cancelTicket();"> Cancel Tickets </button> <br><br>
  <div id="status">&nbsp;</div>
  <div class="footer">
  <p>&copy Yash Attal</p>     
  </div>
</div>
